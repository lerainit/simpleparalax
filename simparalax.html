<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet"  href="img/paralax.css">
</head>
<body>

<div class="scene">
	
<div  data-offset="90" class="parallax clouds"></div>
<div data-offset="30"class="parallax trees"></div>
<div data-offset="20" class="parallax grass"></div>
<div data-offset="50" class="parallax buildings"></div>
<div class="ground"></div>

</div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script >
	
$(window).on('mousemove',function(e){

var w = $(window).width();
var h = $(window).height();

var offsetX = 0.5 - e.pageX / w;
var offsetY = 0.5 - e.pageY / h;


$(".parallax").each(function(i,el){
	var offset = parseInt($(el).data('offset'));


	var translate = "translate3d(" + Math.round(offsetX * offset) + "px," + Math.round(offsetY * offset) + "px, 0px";


$(el).css({
'transform':translate



})







})










})



</script>
</body>
</html>
